name: Tests

on:
  push:
    branches:
      - Development

jobs:
  p3_7:
    name: Python 3.7
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install -r requirements.txt
      - run: python3 -m unittest discover -s ./tests -p '*.py'

